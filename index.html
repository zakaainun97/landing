<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section class="hero">
    <video autoplay muted loop>
        <source src="image/video.mp4" type="video/mp4" alt="freepik.com">
        Your browser does not support the video tag.
    </video>
    <nav>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <ul id="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="article.html">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="hero-overlay">
        <h1>Welcome to Our Website</h1>
        <p>Your journey starts here</p>
    </div>
</section>

<h2 class="section-title">Our Articles</h2>
<section class="hero-articles">
    <div class="article">
        <div class="image-container">
            <img src="thumb1.png" alt="Thumbnail 1">
        </div>
    </div>
    <div class="article">
        <div class="image-container">
            <img src="thumb2.jpg" alt="Thumbnail 2">
        </div>
    </div>
    <div class="article">
        <div class="image-container">
            <img src="thumb3.jpg" alt="Thumbnail 3">
        </div>
    </div>
    <div class="article">
        <div class="image-container">
            <img src="thumb4.jpg" alt="Thumbnail 4">
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>

<button class="scroll-to-top" onclick="scrollToTop()">&#8679;</button>

<script>
    function toggleMenu() {
        var menu = document.getElementById("menu");
        if (menu.style.display === "block") {
            menu.style.display = "none";
        } else {
            menu.style.display = "block";
        }
    }

    window.addEventListener('scroll', function() {
        var scrollToTopButton = document.querySelector('.scroll-to-top');
        if (window.scrollY > 300) {
            scrollToTopButton.classList.add('show');
        } else {
            scrollToTopButton.classList.remove('show');
        }
    });

    function scrollToTop() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
</script>

</body>
</html>
