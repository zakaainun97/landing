<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section class="hero">
    <video autoplay muted loop>
        <source src="image/video.mp4" type="video/mp4" alt="freepik.com">
        Your browser does not support the video tag.
    </video>
    <nav>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <ul id="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="article.html">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="hero-overlay">
        <h1>Welcome to Our Website</h1>
        <p>Your journey starts here</p>
    </div>
</section>

<h2 class="section-title">Our Articles</h2>
<section class="hero-articles">
    <div class="article">
        <div class="image-container">
            <img src="image/thumb1.png" alt="Thumbnail 1">
        </div>
    </div>
    <div class="article">
        <div class="image-container">
            <img src="thumb2.jpg" alt="Thumbnail 2">
        </div>
    </div>
    <div class="article">
        <div class="image-container">
            <img src="thumb3.jpg" alt="Thumbnail 3">
        </div>
    </div>
    <div class="article">
        <div class="image-container">
            <img src="thumb4.jpg" alt="Thumbnail 4">
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>

 <button onclick="topFunction()" id="scrollUpBtn" title="Go to top">&#8679;</button>

<script>
    // Scroll Up Button
        const scrollUpBtn = document.getElementById("scrollUpBtn");

        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollUpBtn.style.display = "block";
            } else {
                scrollUpBtn.style.display = "none";
            }
        }

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
</script>

</body>
</html>
