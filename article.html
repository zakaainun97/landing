<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel dengan Image Slider</title>
    <link rel="stylesheet" href="article.css">
</head>
<body>
    <article>
        <h1>Judul Artikel</h1>
        <p>Ini adalah artikel yang berisi tentang contoh image slider menggunakan HTML dan CSS.</p>
        
        <img src="thumb1.png" alt="Gambar Artikel" class="article-image">

        <div class="slider" id="slider">
            <div class="slides active">
                <a href="http://example.com/link1"><img src="thumb1.png" alt="Slide 1"></a>
            </div>
            <div class="slides">
                <a href="http://example.com/link2"><img src="thumb1.png" alt="Slide 2"></a>
            </div>
            <div class="slides">
                <a href="http://example.com/link3"><img src="thumb1.png" alt="Slide 3"></a>
            </div>
        </div>

        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </article>

    <button onclick="topFunction()" id="scrollUpBtn" title="Go to top">&#8679;</button>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName("slides");
            const dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active-dot", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active-dot";
        }

        // Scroll Up Button
        const scrollUpBtn = document.getElementById("scrollUpBtn");

        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollUpBtn.style.display = "block";
            } else {
                scrollUpBtn.style.display = "none";
            }
        }

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

        // Swipe functionality
        const slider = document.getElementById('slider');
        let startX;

        slider.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        slider.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            if (startX > endX + 50) {
                plusSlides(1);
            } else if (startX < endX - 50) {
                plusSlides(-1);
            }
        });

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
    </script>
</body>
</html>
